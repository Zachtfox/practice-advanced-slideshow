<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JQuery Slideshow</h1>
    <div>
        <h4 id="caption">Image 1</h4>
        <img src="http://via.placeholder.com/300x300?text=1" alt="Image 1" id="slide">
        
        <div id="slides">
            <img src="http://via.placeholder.com/300x300?text=1" alt="Image 1">
            <img src="http://via.placeholder.com/300x300?text=2" alt="Image 2">
            <img src="http://via.placeholder.com/300x300?text=3" alt="Image 3">
            <img src="http://via.placeholder.com/300x300?text=4" alt="Image 4">
            <img src="http://via.placeholder.com/300x300?text=5" alt="Image 5">
            <img src="http://via.placeholder.com/300x300?text=6" alt="Image 6">
            <img src="http://via.placeholder.com/300x300?text=7" alt="Image 7">
            <img src="http://via.placeholder.com/300x300?text=8" alt="Image 8">
            <img src="http://via.placeholder.com/300x300?text=9" alt="Image 9">
        </div>
        <h5>Click on image to start and stop the timer.</h5>
    </div>
</body>
</html>
